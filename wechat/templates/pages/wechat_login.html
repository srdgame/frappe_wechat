{% extends "templates/web.html" %}

{% block title %} {{ title }} {% endblock %}

{% block page_content %}

<div class="page-card">
	<div class='page-card-head'>
		<span class='indicator blue'>{{ title }}</span>
	</div>
   	<form role="form form-bind-wechat" method="POST"
        action="/api/method/wechat.api.bind">
		<input type="hidden" name="app" value="{{ doc.app }}">
		<input type="hidden" name="openid" value="{{ doc.openid }}">

		<div class="form-group">
			<input type="text" id="login_email" name="user"
				class="form-control" placeholder="{{ _('Email address') }}" required autofocus>
		</div>

		<div class="form-group">
			<input type="password" id="login_password" name="passwd"
				class="form-control" placeholder="{{ _('Password') }}" required>
		</div>

		<button class="btn btn-primary btn-bind-wechat" type="submit">{{ _("Enable") }}</button>
	</form>
</div>

{% endblock %}
